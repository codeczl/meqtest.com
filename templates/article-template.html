<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{ARTICLE_TITLE} - MEQ Test Blog</title>
    <meta name="description" content="{ARTICLE_DESCRIPTION}">
    <meta name="keywords" content="{ARTICLE_KEYWORDS}">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/article.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="../index.html">MEQ Test</a></h1>
            </div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../test.html">Take Test</a></li>
                <li><a href="./index.html">Blog</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="article-container">
        <article>
            <header class="article-header">
                <h1>{ARTICLE_TITLE}</h1>
                <div class="article-meta">
                    <time datetime="{PUBLISH_DATE}">{FORMATTED_DATE}</time>
                    <span class="author">{AUTHOR}</span>
                </div>
            </header>

            <div class="article-content">
                {ARTICLE_CONTENT}
            </div>

            <footer class="article-footer">
                <div class="tags">
                    {ARTICLE_TAGS}
                </div>
                <div class="share-buttons">
                    <button onclick="share('twitter')">Share on Twitter</button>
                    <button onclick="share('facebook')">Share on Facebook</button>
                </div>
            </footer>
        </article>

        <aside class="related-articles">
            <h3>Related Articles</h3>
            <ul>
                {RELATED_ARTICLES}
            </ul>
        </aside>
    </main>

    <footer>
        <!-- 与主页相同的页脚 -->
    </footer>
</body>
</html>
